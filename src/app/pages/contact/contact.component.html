<div class="container">
  <form [formGroup]="contactForm" class="row g-3 needs-validation" novalidate (submit)="enviar($event)">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Email</label>
      <input 
      type="email" 
      class="form-control" 
      id="validationCustom01" 
      value="Mark" 
      formControlName="email"
      [ngClass]="{'is-invalid': hasErrors('email', 'required') || hasErrors('email', 'email')}">
      @if (hasErrors('email', 'required')) {
        <span class="text-danger">you have to complete this field</span>
      }
      @if (hasErrors('email', 'email')) {
        <span class="text-danger">Invalid email format</span>
      }
    </div>

    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Mensaje</label>
      <textarea name="" id="" formControlName="message" [ngClass]="{'is-invalid': hasErrors('message', 'required') || hasErrors('message', 'minlength')}"></textarea>
      @if (hasErrors('message', 'required')) {
        <span class="text-danger">Invalid email format</span>
      }
      @if (hasErrors('message', 'minlength')) {
        <span class="text-danger">you have to write at least 10 characters</span>
      }
      
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>
